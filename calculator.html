<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice graphique</title>
    <link rel="stylesheet" href="styles/calc.css">
</head>
<body>
    <canvas class="canvas"></canvas>

    <div class="controls">
      <form class="form">
        <label class="form__label" for="fn">f(x) = </label>
        <input
           id="fn"
          class="form__input"
          name="function"
          placeholder="Math.sin(x / 30) * 100"
        />
        <button type="submit" class="form__submit">Run</button>
      </form>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
